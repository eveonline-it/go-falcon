# Request definition: subject, object, action, domain
[request_definition]
r = sub, obj, act, dom

# Policy definition: subject, object, action, domain, effect
[policy_definition]
p = sub, obj, act, dom, eft

# Role definition: user, role, domain
[role_definition]
g = _, _, _

# Policy effect: allow if any policy allows and no policy denies
[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

# Matchers: check if subject has role and resource/action match
[matchers]
m = g(r.sub, p.sub, r.dom) && r.obj == p.obj && r.act == p.act && r.dom == p.dom